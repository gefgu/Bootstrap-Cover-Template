<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cover Template</title>
</head>

<body>
  <div class="d-flex w-100 vh-100 flex-column bg-dark">
    <header class="bg-dark mb-auto border-bottom border-dark p-3">
      <div class="inner text-light d-flex justify-content-around flex-wrap">
        <h3 class="mx-2 mt-0 py-0 mb-1"><strong>Cover</strong></h3>
        <nav class="nav jusify-content-center mx-2 my-0 py-0">
          <a class="nav-link active text-light mx-3 px-0" href="#"><b>Home</b></a>
          <a class="nav-link text-muted mx-3 px-0" href="#"><b>Features</b></a>
          <a class="nav-link text-muted mx-3 px-0" href="#"><b>Contact</b></a>
        </nav>
      </div>
    </header>

    <main role="main" class="text-light m-auto text-center p-3">
      <h1>Cover your page.</h1>
      <p class="lead mx-auto">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
      <p class="lead mx-auto"> <button class="btn btn-lg btn-light shadow"> <a href="https://github.com/gefgu" target="_blank" class="text-decoration-none text-dark"> <strong>Learn More</strong></a></button> </p>
    </main>

    <footer class="mt-auto bg-dark border-top border-dark px-3 pt-2">
      <div class="inner text-light text-center my-auto">
        <p class="lead text-muted pt-2">Made by <a href="https://gefgu.github.io/" target="_blank" class="lead text-decoration-none text-light">Gustavo</a> with <a href="https://getbootstrap.com/" target="_blank"
            class="lead text-decoration-none text-light">Bootstrap</a></p>
      </div>
    </footer>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
